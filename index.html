<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <body>
    <div class="card">
      <div class="card-body">
        <div class="scheduler">
          <div class="container-fluid">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Time</th>
                  <th scope="col">Event</th>
                  <th scope="col">Save</th>
                </tr>
              </thead>
              <tbody id="timeContainer">
                <tr class="status" id="9">
                  <th scope="row" class="row" >9:00</th>
                  <td><div class="description"><textarea class="tasks" rows="2" col="10"></textarea></div></td>
                  <td><button class="save"><i style="font-size:24px" class="fa">&#xf0c7;</i></button></td>

                </tr>
                <tr class="status" id="10">
                  <th scope="row" class="row" class="hour">10:00</th>
                  <td><div class="description"><textarea class="tasks" rows="2" col="10"></textarea></div></td>
                  <td><button class="save"><i style="font-size:24px" class="fa">&#xf0c7;</i></button></td>
                </tr>
                <tr class="status" id="11">
                  <th scope="row" class="row" class="hour">11:00</th>
                  <td><div class="description"><textarea class="tasks" rows="2" col="10"></textarea></div></td>
                  <td><button class="save"><i style="font-size:24px" class="fa">&#xf0c7;</i></button></td>
                </tr>
                <tr class="status" id="12">
                  <th scope="row" class="row" class="hour">12:00</th>
                  <td><div class="description"><textarea class="tasks" rows="2" col="10"></textarea></div></td>
                  <td><button class="save"><i style="font-size:24px" class="fa">&#xf0c7;</i></button></td>
                </tr>
                <tr class="status" id="13">
                  <th scope="row" class="row" class="hour">1:00</th>
                  <td><div class="description"><textarea class="tasks" rows="2" col="10"></textarea></div></td>
                  <td><button class="save"><i style="font-size:24px" class="fa">&#xf0c7;</i></button></td>
                </tr>
                <tr class="status" id= "14">
                  <th scope="row" class="row" class="hour">2:00</th>
                  <td><div class="description"><textarea class="tasks" rows="2" col="10"></textarea></div></td>
                  <td><button class="save"><i style="font-size:24px" class="fa">&#xf0c7;</i></button></td>
                </tr>
                <tr class="status" id="15">
                  <th scope="row" class="row" class="hour">3:00</th>
                  <td><div class="description"><textarea class="tasks" rows="2" col="10"></textarea></div></td>
                  <td><button class="save"><i style="font-size:24px" class="fa">&#xf0c7;</i></button></td>
                </tr>
                <tr class="status" id="16">
                  <th scope="row" class="row" class="hour">4:00</th>
                  <td><div class="description"><textarea class="tasks" rows="2" col="10"></textarea></div></td>
                  <td><button class="save"><i style="font-size:24px" class="fa">&#xf0c7;</i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./index.js"></script>
  </body>

</html>
